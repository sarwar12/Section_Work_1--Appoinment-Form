<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QSP</title>
	<!--CSS File-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/datepicker.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	
	<div class="section-padding"> 
		<div class="section-bg"></div>
		<div class="container">
			<div class="row"><!--Main Row-->
				<div class="col-md-7"> <!--Left section-->
					<div class="contact-form"> 
						<h2 class="absolute-text">Appointment</h2>
						<form action="index.html">
							<div class="row"><!--Row 1-->
								<div class="col-md-6">
									<input type="text" name="" placeholder="First Name"/>
								</div>
								<div class="col-md-6">
									<input type="text" name="" placeholder="Last Name"/>
								</div>
							</div>
							<div class="row"> <!--Row 2-->
								<div class="col-md-6">
									<input type="tel" name="" placeholder="Phone Number"/>
								</div>
								<div class="col-md-6">
									<input type="" data-toggle="datepicker" name="" placeholder="Date"/>
								</div>
							</div>
							<p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
							<p><input type="submit" value="Make Appointment"></p>
						</form>
					</div>
				</div>
				<div class="col-md-5"> <!--Right section-->
					<div class="appointment-text">
						<h3>Lorem ipsum dolor sit amet, consectetur elit.</h3>
						<ul>
							<li><i class="fas fa-shield-alt"></i> Lorem ipsum dolor sit amet, consectetur.</li>
							<li><i class="fas fa-shield-alt"></i> Lorem ipsum dolor sit amet, consec.</li>
							<li><i class="fas fa-shield-alt"></i> Lorem ipsum dolor sit amet.</li>
							<li><i class="fas fa-shield-alt"></i> Lorem ipsum dolor sit amet, consectetur.</li>
							<li><i class="fas fa-shield-alt"></i> Lorem ipsum dolor sit amet.</li>
						</ul>
						<a href="" class="boxed-btn">Learn More</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	<!--JavaScript file-->
	<script src="js/jquery-3.4.1.slim.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/datepicker.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/active.js" type="text/javascript"></script>
</body>
</html>
